<h3 class="mt-5">Questions</h3>

<div class="row my-5" id="signin-row">
  <div class="col col-12">
    <div id="signin"></div> <!-- common.js will render this -->
  </div>
</div>

<!-- student stuff -->

<div class="row">
  <div class="col-12 px-1">
    <textarea class="form-control" rows="12" id="question"></textarea>
  </div>
  <div class="col-12 my-1 px-1">
    <button type="button" class="btn btn-dark btn-block" onclick="clicker.clickerRefreshQuestion()">Refresh Question</button>
  </div>
</div>

<div class="row py-3">
  <div class="col-3 px-1">
    <button type="button" class="btn btn-danger btn-block" onclick="clicker.clickerSubmit('A')">A</button>
  </div>
  <div class="col-3 px-1">
    <button type="button" class="btn btn-success btn-block" onclick="clicker.clickerSubmit('B')">B</button>
  </div>
  <div class="col-3 px-1">
    <button type="button" class="btn btn-primary btn-block" onclick="clicker.clickerSubmit('C')">C</button>
  </div>
  <div class="col-3 px-1">
    <button type="button" class="btn btn-warning btn-block" onclick="clicker.clickerSubmit('D')">D</button>
  </div>
</div>

<!-- teacher stuff -->

<div class="row justify-content-md-center my-5 admin_content" style="display:none;">
  <div class="col col-6 px-1">
    <button type="button" class="btn btn-dark btn-block" onclick="clicker.clickerUploadQuestion()">Upload Question</button>
  </div>
  <div class="col col-6 px-1">
    <button type="button" class="btn btn-dark btn-block" onclick="clicker.clickerSummarizeAnswers()">View Answers</button>
  </div>
</div>

<div class="row justify-content-md-center my-5 admin_content" style="display:none;">
  <div class="col col-12 px-1">
    <textarea class="form-control" rows="5" id="answers"></textarea>
  </div>
</div>

<div class="row justify-content-md-center my-5 admin_content" style="display:none;">
  <div class="col col-12 px-1">
    <input type="checkbox" id="open_question" value=""> Open Question (does not require auth)<br>
  </div>
</div>

<br>
