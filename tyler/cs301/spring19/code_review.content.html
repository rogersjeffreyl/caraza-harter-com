<h1 class="mt-5" id="code_review_title">Code Review</h1>

<div class="alert alert-dark">
  <div class="row">
    <div class="col col-12">
      <div id="signin"></div> <!-- common.js will render this -->
      <span id="useremail"></span>
    </div>
  </div>
</div>

<div class="alert alert-dark grader_content" style="display:none;">
  <div class="row my-3">
    <div class="col col-12 px-1 mb-1">
      Test Score: <input type="text" id="auto_test_score" class="form-control" disabled>
    </div>
  </div>

  <div class="row my-3">
    <div class="col col-12 px-1 mb-3">
      TA Point Deduction: <input type="text" id="ta_point_deduction" class="form-control">
    </div>
  </div>

  <div class="row my-3">
    <div class="col col-12 px-1">
      <button type="button" class="btn btn-dark" onclick="code_review.startFresh(false)">Start Fresh (Syncs and Deletes All Comments)</button>
      <button type="button" class="btn btn-dark" onclick="code_review.saveCodeReview()">Save/Publish Code Review</button>
    </div>
  </div>
</div>

<div class="alert alert-dark">
  <div class="row">
    <div class="col col-12" id="code_viewer">

    </div>
  </div>
</div>

<br>
